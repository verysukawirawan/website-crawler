<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer - Website Crawler</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #000000;
            color: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
        }

        .btn-primary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ff6666;
            color: #000000;
        }

        .btn-danger:hover:not(:disabled) {
            background: #ff4444;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #000000;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .domain-stats {
            margin-top: 20px;
        }

        .domain-stats h3 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .domain-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            background: #000000;
            border: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .domain-item:hover {
            background: #1a1a1a;
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .domain-name {
            font-weight: 600;
            color: #ffffff;
            flex: 1;
            word-break: break-all;
        }

        .domain-count {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 10px;
            color: #d0d0d0;
        }


        .log-container {
            background: #000000;
            color: #d0d0d0;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #333;
        }

        .card h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .log-entry {
            padding: 4px 0;
        }

        .log-error {
            color: #ff6666;
        }

        .log-success {
            color: #d0d0d0;
        }

        .log-warning {
            color: #999999;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-running {
            background: #d0d0d0;
            color: #000000;
        }

        .status-stopped {
            background: #ff6666;
            color: #000000;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            position: relative;
            border: 1px solid #666;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Tracer</h1>
            <p>Website Link Crawler with Real-time Monitoring</p>
        </div>

        <div class="card">
            <h2>Start New Crawl</h2>
            <form id="crawlForm">
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="maxDepth">Max Depth</label>
                        <input type="number" id="maxDepth" value="3" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="concurrency">Concurrency</label>
                        <input type="number" id="concurrency" value="5" min="1" max="20" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" id="startBtn">Start Crawling</button>
                    <button type="button" class="btn btn-danger hidden" id="stopBtn">Stop Crawling</button>
                </div>
            </form>
        </div>

        <div class="card hidden" id="resultsCard">
            <h2>
                Crawl Results
                <span class="status-badge status-running" id="statusBadge">Running</span>
            </h2>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
                    <div class="progress-text" id="progressText">0 / 0</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Total Checked</div>
                    <div class="value" id="totalChecked">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Success</div>
                    <div class="value" id="totalSuccess">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Errors</div>
                    <div class="value" id="totalErrors">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Warnings</div>
                    <div class="value" id="totalWarnings">0</div>
                </div>
            </div>

            <div class="domain-stats">
                <h3>Domain Statistics</h3>
                <div id="domainStats"></div>
            </div>
        </div>

        <div class="card hidden" id="logCard">
            <h2>Crawl Logs</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
